<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 연습</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 1000px;
        }
        .item{
            border: 2px solid gray;
            height: auto;
            text-align: center;
        }
        .item:nth-child(1){
            grid-column: 1/2;
            grid-row: 1/4;
        }
        .item:nth-child(3){
            grid-row: 1/2;
            grid-column: 2/4;
        }
        .item:nth-child(6){
            grid-column: 3/4;
            grid-row: 3/5
        }
        .item:nth-child(9){
            grid-column: 1/4;
            grid-row: 5/6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1.A</div>
        <div class="item">2.B</div>
        <div class="item">3.C</div>
        <div class="item">4.D</div>
        <div class="item">5.E</div>
        <div class="item">6.g</div>
        <div class="item">7.h</div>
        <div class="item">8.k</div>
        <div class="item">9.i</div>
    </div>
</body>
</html>
