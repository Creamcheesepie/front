<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <style>
    .aa1 ,.aa2, .aa3{
      display: inline;/* 각각의 요소가 한줄로 꽉차서 나오게 된다*/
      /* block-아래로 / inline-block 가로+세로 */
      padding: 10px;
    }
    .aa4{
      visibility: hidden; /*자리는 두고 숨김*/
      /* display: none; */ /*자리도 없애고 숨김*/
    }
    .aa5 ,.aa6{
      width: 500px;
      border: 1px solid gray;
    }
    .bb1{
      display: block; /**/
      border: 1px solid rgb(185, 18, 18);
      width: 100px;
      padding: 10px;
    }
    .bb1:hover{
      background-color: aquamarine;

    }
    .cc1{
      display: inline-block;
      border: 1px solid gray;
      width: 200px;
      padding: 15px;
      margin: 10px;
    }
    .aa7{
      background-color: yellow;
    }
    .dd1{
      display: inline;
      width: 500px;
      border: 1px solid magenta ;
      padding: 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>디스플레이 속성</h2>
  <p>각각의 요소를 어떻게 보여줄지를 결정한다</p>
  <p>속성처리: visibiltiy(기본값은 보이기) / hidden(감추기) / inherit(부모 요소의 값을 상속)</p>
  <p>
    none : display 속성 <br/>
    hidden : <span>화면</span>에서 완전히 사라지게한다<br/>
  </p>
  <h3>사용예</h3>
  <div class="aa1" >1.안녕~!!</div>
  <div class="aa2" >2.안녕~!!</div>
  <div class="aa3" >3.안녕~!!</div>
  <div class="aa4" >4.안녕~!!</div>
  <hr/>
  <h2>Block / inline / inline-block 속성</h2>
  <h2>Block</h2>
  <div class="aa5">
    5.<span class="bb1"><font color="red">안녕~</font></span> 반갑습니다~
  </div>
  <Hr/>
  <h2>inline block</h2>
  <div class="aa6">
    6.<span class="cc1"><font color="blue">안녕~</font></span> 반갑습니다~
  </div>
  <Hr/>
  <h2>inline</h2>
  <div class="aa7">
    6.<span class="dd1"><font color="yellow">안녕~</font></span> 반갑습니다~
  </div>
  <Hr/>
</body>
</html>
