<html>
<head>
<title>datalist태그 연습</title>
</head>
<body>
  <h2>datalist태그 연습</h2>
  <form name='myform'>
  <p>
  <input type='text' name='item' id='item' list='choice'>
  <datalist id = 'choice'>
    <option value='문법' label='문법'></option>
    <option value='어휘' label='어휘'></option>
    <option value='회화' label='회화'></option>
    <option value='평가' label='평가'></option>
    <option value='청취' label='청취'></option>
    <option value='기타' label='기타'></option>
  </p>
</body>
</html>
