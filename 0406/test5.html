<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>fieldset 연습</h2>
  폼의 내용(관련요소)들을 묶어줄 때 사용한다.<br/>
  요소의 제목을 표현할때는 legend 태그를 사용한다<br/>
  <hr/>
    <fieldset>
    <legend><font color="purple"><b>회원로그인<b></font></legend>
      <form>
        <ul>
          <li>
            <label for="mid">아이디</label>
            <input type="text" name="mid" id="id">
          </li>
          <li>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd">
          </li>
          <li>
            <button name="pwd" id="pwd">회원가입</button>&nbsp;
            <button name="pwd" id="pwd">로그인</button>&nbsp;
          </li>
        </ul>
      </form>
    </fieldset>
    <fieldset>
      <legend><font color="purple"><b>회원로그인<b></font></legend>
        <form>
          <ul>
            <li>
              <label for="mid">아이디</label>
              <input type="text" name="mid" id="id">
            </li>
            <li>
              <label for="pwd">비밀번호</label>
              <input type="password" name="pwd" id="pwd">
            </li>
            <li>
              <button name="pwd" id="pwd">회원가입</button>&nbsp;
              <button name="pwd" id="pwd">로그인</button>&nbsp;
            </li>
          </ul>
        </form>
      </fieldset>
</body>
</html>
