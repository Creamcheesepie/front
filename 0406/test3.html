<html>
  <title>회원가입(test2.html)</title>
<head>
</head>
<body>
  <form name='myform'>
      <h2>회원가입폼</h2>
  <table>
    <tr>
      <td><label for='mid'>아이디</td>
      <td><input type='text' name='mid' id='mid' autofocus placeholder='아이디를 입력하세요.' required maxlength='15' /></td>
    </tr>
    <tr>
      <td><label for='pwd'>비밀번호</td> 
      <td><input type='password' name='pwd' id='pwd' placeholder='비밀번호를 입력하세요' required /></td>
    </tr>
    <tr>
      <td>성별</td> 
      <td>
      <input type='radio' name='gender'/>남자
      <input type='radio' name='gender'/>여자</td>
    </tr>
  <tr>
    <td>취미</td> 
    <td>
      <input type='checkbox' name='hobby'value='운동'>운동
      <input type='checkbox' name='hobby'value='공부'>공부
      <input type='checkbox' name='hobby'value='그림'>그림
      <input type='checkbox' name='hobby'value='요리'>요리
      <input type='checkbox' name='hobby'value='음악'>음악
      <input type='checkbox' name='hobby'value='감상'>감상
    </td>
  </tr>
  <tr>
    <td>교통수단</td>
    <td>
      <select name='traffic'>
        <option>도보</option>
        <option>대중교통</option>
        <option>자차</option>
        <option>자전거</option>
        <option>퍼스널모빌리티</option>
        <option>기타</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>선호하는 음식</td>
    <td>
    <select name='food'>
      <option>피자</option>
      <option>햄버거</option>
      <option>떡볶이</option>
      <option>짜장면</option>
      <option>김밥</option>
      <option>볶음밥</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>첨부파일</td> 
    <td><input type='file' name='fname'/></td>
  </tr>
  <tr>
    <td>자기소개</td> 
    <td><textarea rows='5' cols='50' name='content' placeholder='자기소개 내용을 입력해주세요.'></textarea></td>
  </tr>
  <tr>
    <td colspan='2' align='center'>
      <input type='submit' value='회원가입'>
      <input type='reset' value='다시입력'>
      </td>
  </tr> 
  </table>
  <form>
</body>
</html>
