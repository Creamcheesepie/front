    //*...jQuery는 범위를 잘 지정해주어야 한다...* 괄호범위가 잘 헷갈리는 편!
    $(document).ready(function(){
      let show = $('.container > div:visible'); //visible만 show에 담음
      console.log(show); //show에 담긴 내용 콘솔에 출력.

      let showArr = [];
      showArr.push(show[1].innerHTML);
      // $('#demo').html(showArr);
      // $('#deme div:first').html(showArr);
      $('#demo div:last').html(showArr);

      //map를 이용한 처리
      $('.container > div:hidden').map(function(index, item) {
        console.log(index, item);
        console.clear();
      });

      let hiddenArray  = $('.container > div:hidden').map(function(index, item) {
        return $(item).html();
      });
      console.log(hiddenArray);
      console.clear();

      hiddenArray = $('.container> div:hidden').map(function(indenx2,index2){
        return $(item).html();

      }).get().join("/");
      console.log(hiddenArray);
      
    });
  </script>
