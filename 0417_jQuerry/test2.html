<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->

  <script>
    'use strict';

    //jQuery =$ 사용법 : $("셀렉터").이벤트(function() {});
    // jquery(document).ready(function() { php에서 변수를 부를 때에는 $를 쓰므로 혼동될 수 있어 jquery를 쓴다.
    $(document).ready(function() {

      $("#calcBtn").click(function() {
        let product = $("#product").val();
        let price = $("#price").val();
        let su = $("#su").val();

        if(isNaN(price) || isNaN(su)){
          alert("숫자만 입력하세용");
          $("#price").select();
          $("#price").focus();
          return;
        }
        let res = price*su;
        alert(product+"의 가격은?" +res);
      });

    });
  </script>
</head>
<body>
  <div class="container mt-4">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
      <Div class="mt-3">
        상품명 :
        <input type="text" name="product" id="product" autofocus class="form-control" value=냉장고>
      </Div>
      <div class="mt-3">
        상품가격 : 
        <input type="text" name="price" id="price" class="form-control" value="0">
      </div>
      <div class="mt-3">
        상품수량 : 
        <input type="text" name="su" id="su" class="form-control" value="0">
      </div>
      <div class="mt-3">
        <input type="button" value="계산하기" class="btn btn-success mt-2 form-control"  id="calcBtn"> 
      </div>
    </form>
  </div>
</body>
</html>s
