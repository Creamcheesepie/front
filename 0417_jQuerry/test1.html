<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.onload  = function(){
      let product = document.getElementById("product");
      let price = document.getElementById("price");
      let su = document.getElementById("su");
      // alert(product + "총가격 : " + (price*su));
      console.log(product + "총가격 : " + (price*su));

      calcBtn.addEventListener('click',function() {
        product1 = product.value;
        price1 = price.value;
        su1= su.value;
        if(isNaN(price1) || isNaN(su1)){
          alert("단가와 수량은 숫자로 입력하세요.");
          price.select();
          price.select();
          return false;
        }
        let res = price1*su1;
        alert(product1 +" : 단가 : "+price1+", 수량 : " + su1 + ",가격 : " + res);
      })
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
      <Div class="mt-3">
        상품명 :
        <input type="text" name="product" id="product" autofocus class="form-control" value=냉장고>
      </Div>
      <div class="mt-3">
        상품가격 : 
        <input type="text" name="price" id="price" class="form-control" value="0">
      </div>
      <div class="mt-3">
        상품수량 : 
        <input type="text" name="su" id="su" class="form-control" value="0">
      </div>
      <div class="mt-3">
        <input type="button" value="계산하기" class="btn btn-success mt-2 form-control"  id="calcBtn"> 
      </div>
    </form>
  </div>
  <p><br></p>
</body>
</html>
