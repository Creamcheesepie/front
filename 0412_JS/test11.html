<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <script>
    'use strict';

    
    function msg1(){
      // alert("입력되었습니당~");
      let su = prompt("수를 입력하세용~");
      // let hap = su * 100; //더하기를 하면 받는 내용을 전부 문자로 보기 때문에 문자열 합치는 연산을 함. | 이 외의 연산자는 수식으로 받음.
      let hap = eval(su) + 100; //따라서 여기에서는 eval()를 통해 받는 값을 수식으로 바꿔준다.
      console.log("su + 100 =" + hap);
    }
  </script>
</head>
<body>
  <H2>스크립트를 통한 입출력</H2>
  <p>값을 입력해 봅시당
    <input type="button" value="입력해용" onclick="msg1()"/>
  </p>
</body>
</html>
