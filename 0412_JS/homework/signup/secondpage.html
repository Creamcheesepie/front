<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function movethirdpage(){
            
        
            
            let address=document.getElementById("address").value; 
            //정규식 이용
            nickCheck();
            telCheck();
            emailCheck();
            
            if(address == ""){
                alert("주소를 입력해 주세요");
                secondform.address.focus();
                return false;
            }
            else{
                secondform.nickname.value=nickname;
                secondform.tel.value=tel;
                secondform.email.value=email;
                secondform.address.value=address;
                secondform.submit();
                location.href="thirdpage.html";
            }
        }

    </script>

</head>
<body>
    <div name="container" class="container align-self-center">
        <header style="margin: 150px 50px;">
            <p><br/></p>
            <h1>더 알려주세요~!</h1>
        </header>
        <form name="secondform" id="secondform" method="post" action="#">
        <article style="margin-top: 200px;">
            <div class="align-self-center row text-center mt-5" >
                <div class="col"></div>
                <div class="col"><label for="nickname"><h2>별명</h2></label></div>
                <div class="col"><input id="nickname" name="nickname" type="text" class="form-control" placeholder="별명을 입력해 주세요." required autofocus></div>
                <div class="col"></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="tel">전화번호</label></h2></div>
                <div class="col"><input id="tel" name="tel" type="text" class="form-control" placeholder="전화번호를 입력해주세요." required></div>
                <div class="col"></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="email">이메일</label></h2></div>
                <div class="col-sm-6"><input id="email" name="email" type="text" class="form-control" placeholder="이메일을 입력해주세요." required></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="address">주소</label></h2></div>
                <div class="col-sm-6"><input id="address" name="address" type="text" class="form-control" placeholder="주소를 입력해주세요." required></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="gender">성별</label></h2></div>
                <div class="col">
                    <select class="form-control" id="gender" name="gender">
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                        <option value="트랜스젠더 여성">트렌스젠더 여성</option>
                        <option value="트랜스젠더 남성">트렌스젠더 남성</option>
                        <option value="무성">무성</option>
                        <option value="논바이너리">논바이너리</option>
                    </select>
                </div>
                <div class="col"></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="job">직업</label></h2></div>
                <div class="col">
                    <select class="form-control" id="job" name="job">
                        <option value="학생">학생</option>
                        <option value="기자">기자</option>
                        <option value="군인">군인</option>
                        <option value="공무원">공무원</option>
                        <option value="프로그래머">프로그래머</option>
                        <option value="생산직">생산직</option>
                    </select>
                </div>
                <div class="col"></div>
            </div>
            <div class="row text-center mt-5">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"><input type="reset" class="form-control" value="다시입력"></div>
                <div class="col"><input type="button" class="form-control" value="다음!" onclick="movethirdpage()"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </article>
        </form>
        <footer></footer>
    </div>
</body>
</html>
