<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="regex.js"></script>
    <script>
        'use strict'

        function moveSecondpage(){
            IdCheck();
            PwCheck();

            if(IdCheck  && PwCheck) location.href="secondpage.html";
        }

        
    </script>
</head>
<body>
    <div name="container" class="container align-self-center">
        <header style="margin: 50px 50px;">
            <p><br/></p>
            <h1>환영합니다!</h1>
        </header>
        <form name="firstform" id="firstform" method="post" action="#">
        <article style="margin-top: 340px;">
            <div class="align-self-center row text-center mt-5" >
                <div class="col"></div>
                <div class="col"><label for="id"><h2>ID</h2></label></div>
                <div class="col"><input id="id" name="id" type="text" class="form-control" placeholder="아이디를 입력해 주세요." required autofocus></div>
                <div class="col"></div>
            </div>
            <div class="row text-center">
                <div class="col"></div>
                <div class="col"><h2><label for="pw">password</label></h2></div>
                <div class="col"><input id="pw" name="pw" type="password" class="form-control" placeholder="비밀번호를 입력해주세요." required></div>
                <div class="col"></div>
            </div>
            <div class="row text-center mt-5">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"><input type="reset" class="form-control" value="다시입력"></div>
                <div class="col"><input type="button" class="form-control" value="다음!" onclick="moveSecondpage()"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </article>
        </form>
        <footer></footer>
    </div>
    <div name="moves" id="moves"><a href="./secondpage.html"></a></div>
</body>
</html>
