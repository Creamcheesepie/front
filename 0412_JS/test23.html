<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test24</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fCheck(){
      let mid= myform.mid.value;
      let pwd=document.getElementById("pwd").value;
      let age=document.getElementById("age").value;
      // let gender= myform.gender.value;
      let gender;
      if(document.getElementById("gender1").checked){gender="남자"};
      if(document.getElementById("gender2").checked){gender="여자"};

      let card ='';
      if(document.getElementById("card1").checked){card+="LG카드/"};
      if(document.getElementById("card2").checked){card+="BC카드/"};
      if(document.getElementById("card3").checked){card+="NH카드/"};
      if(document.getElementById("card4").checked){card+="삼성카드/"};
      if(document.getElementById("card5").checked){card+="국민카드/"};

      let job = document.getElementById("job").value;

      let food = document.getElementById("food").value;
      // demo.innerText = "아이디 : " + mid;
      let str='';
      str+='<br/> 아이디 : '+mid;
      str+='<br/> 비밀번호 : '+pwd;
      str+='<br/> 나이 : '+age;
      str+='<br/> 성별 : '+gender;
      str+='<br/> 카드 : '+card;
      str+='<br/> 직업 : '+job;
      str+='<br/> 음식 : '+food;
      demo.innerHTML = str;

    }
  </script>
  <style>

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2 class="text-center mb-4 s">회 원 가 입</h2>
    <table class="table">
      <tr>
        <th><label for="mid" class="mt-2">아이디</label></th>
        <td><input type="text" name="mid" id="mid" value="hkd1234"autofocus required class="text-center p-2 form-control" /></td>
      </tr>
      <tr>
        <th><label for="pwd" class="mt-2">비밀번호</label></th>
        <td><input type="password" name="pwd" id="pwd" value="1234"required class="text-center p-2 form-control" /></td>
      </tr>
      <tr>
        <th><label for="age" class="mt-2">나이</label></th>
        <td><input type="number" name="age" id="age" value="20  "required class="text-center p-2 form-control" /></td>
      </tr>
      <tr>
        <th><label for="gender" class="mt-2">성별</label></th>
        <td>
          <input type="radio" name="gender" id="gender1" value="남자"required class="text-center p-2" checked/>남자 &nbsp;
          <input type="radio" name="gender" id="gender2" value="여자"required class="text-center p-2" />여자
        </td>
      </tr>
      <tr>
        <th><label for="gender" class="mt-2">카드</label></th>
        <td>
          <input type="checkbox" name="card" id="card1" value="LG카드"required class="text-center p-2" checked/>LG카드 &nbsp;
          <input type="checkbox" name="card" id="card2" value="BC카드"required class="text-center p-2" />BC카드&nbsp;
          <input type="checkbox" name="card" id="card3" value="NH카드"required class="text-center p-2" />NH카드&nbsp;
          <input type="checkbox" name="card" id="card4" value="삼성카드"required class="text-center p-2" />삼성카드&nbsp;
          <input type="checkbox" name="card" id="card5" value="국민카드"required class="text-center p-2" />국민카드
        </td>
      </tr>
      <tr>
        <th><label for="job" class="mt-2">직업</label></th>
        <td>
          <select name="job" id="job">
            <option value="">선택</option>
            <option selected >학생</option>
            <option >회사원</option>
            <option >공무원</option>
            <option >군인</option>
            <option >자영업</option>
            <option >기타</option>
            
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="food" class="mt-2">좋아하는 음식</label></th>
        <td>
          <select name="food" id="food" size="5" multiple>
            <option >피자</option>
            <option selected>떡볶이</option>
            <option >카스테라</option>
            <option >초콜렛</option>
            <option >과일</option>
            <option >탕수육</option>
            <option >치킨</option>
            <option >불고기</option>
            <option >볶음밥</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <input type="button" value="전송!" onclick="fCheck()" class="btn-primary form-control mb-2" > 
            </div>
            <div class="col">
              <input type="reset" value="재입력!" class="btn-warning form-control btn-sm" >
            </div>
            <div class="col"></div>
          </div>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <div id="demo" class="text-center"></div>
</div>
</body>
</html>
