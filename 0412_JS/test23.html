<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fCheck(){
      let mid= myform.mid.value;
      let pwd=document.getElementById("pwd").value;

      // demo.innerText = "아이디 : " + mid;
      let str='';
      str+='<br/> 아이디 : '+mid;
      str+='<br/> 비밀번호 : '+pwd;
      demo.innerHTML = str;

    }
  </script>
  <style>

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2 class="text-center mb-4 s">회 원 가 입</h2>
    <table class="table">
      <tr>
        <th><label for="mid" class="mt-2">아이디</label></th>
        <td><input type="text" name="mid" id="mid" value="hkd1234"autofocus required class="text-center p-2 form-control" /></td>
      </tr>
      <tr>
        <th><label for="pwd" class="mt-2">비밀번호</label></th>
        <td><input type="password" name="pwd" id="pwd" value="1234"required class="text-center p-2 form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <input type="button" value="전송!" onclick="fCheck()" class="btn-primary form-control mb-2" > 
            </div>
            <div class="col">
              <input type="reset" value="재입력!" class="btn-warning form-control btn-sm" >
            </div>
            <div class="col"></div>
          </div>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <div id="demo" class="text-center"></div>
</div>
</body>
</html>
