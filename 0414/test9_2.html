<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    // alert("저희 홈페이지를 방문해 주셔서 감사합니다~")

    // window.open(URL,창의 이름,옵션);
    function newWindow() {

      let url= "test9_child.html";
      let winName ="winName";

      let wWidth = document.getElementById("width").value;
      let wheight = document.getElementById("height").value;
      
      if(wWidth != "" && wheight=="" ){
        wheight = wWidth*(2/3);
      }
      else if(wheight !="" && wWidth ==""){
        wWidth=wheight*(3/2);
      }

      if(wWidth<300){
        wWidth=300;
      }
      else if(wheight<200){
        wheight=200;
      }

      let x = (screen.width/2)-(wWidth/2);
      let y = (screen.height/2)-(wheight/2);
      let opt = "width="+wWidth+",height="+wheight+",left="+x+",top="+y;
      window.open(url,winName,opt);
    }


  </script>


</head>
<body >
  <p><br/></p>
  <div class="container">
    <h2>새 창 띄우기(window.open())</h2>
    <div class="row">
      <div class="col">
      가로크기
      <input type="text" id="width" name="width">
      </div>  
    </div>
    <div class="row">
      <div class="col">
      세로크기
      <input type="text" id="height" name="height">
      </div>
    </div>
    <div class="row tm-3">
      <div class="col">
    <input type="button" value="새창 띄우기" onclick="newWindow()" />
      </div>
    </div>
    <hr>
    <pre>
      텍스트 박스에 새로 띄워줄 윈도우의 가로크기와 세로크기를 입력받는다.
      새윈도우는 화면 중앙에 띄울 수  있게 한다,
      만약, 새윈도우의 폭이 300px 이내면 최소 300px로 높이가 200px 이내면 최소 200px로 처리하고
      또한, 윈도우의 가로 크기만 입력하였을 경우에는 세로크기는 윈도우의 2/3 높이로, 윈도우의 세로크기만 입력되었을 경우 가로크기는 윈도우의 3/2크기로 띄워주시오.
    </pre>
    
  </div>
  <p><br/></p>
</body>
</html>
