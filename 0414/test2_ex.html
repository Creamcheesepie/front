<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입폼 만들기(정규식활용)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test2_ex.js"></script>
  <script>
    let idClear =false;
    let pwClear =false;
    let nameClear =false;
    let juminClear =false;
    let nickClear =false;
    let telClear =false;
    let emailClear =false;

    

    function check(){
      if(!idClear) idClear = idCheck();
      if(!pwClear) pwClear = pwCheck();
      if(!nameClear) nameClear = nameCheck();
      if(!juminClear) juminClear = juminCheck();
      if(!telClear) telClear = telCheck();
      if(!emailClear) emailClear = emailCheck();
      nextPage();
    }

    function nextPage(){
        if(idClear && pwClear && nameClear && juminClear && nickClear && telClear && emailClear){
            location.href="https://www.naver.com" //임시링크
        }
    }

  </script>
</head>
<body>
  <!--
    아이디 : 영문자, 숫자, 언더바 포함으로 4글자 이상~ 20자까지 예)^/a-zA-Z0-9_/{4,20}
    비밀번호 : 영문 대문자 하나 이상, 소문자 하나이상, 특수문자 포함, 숫자포함.
    닉네임 : 한글만 
    성명 : 한글 + 영어
    이메일 : 이메일 형식에 맞게
    홈페이지 : url 형식에 맞게
    전화번호 : 전화번호 형식에 맞에 3자리-3~4자리-4자리
    주민등록번호 : 6자리-7자리
    주소 : @도 #시 &(구) #(면,리,동) 
    상세주소 :  
    직업 :  
    취미 : 
  -->
  
  <div name="container" class="container align-self-center">
    <header style="margin: 50px 50px;">
        <p><br/></p>
        <h1>환영합니다!</h1>
    </header>
    <form name="firstform" id="firstform" method="post" action="#">
    <article style="margin-top: 140px;">
        <div class="align-self-center row text-center mt-5" >
            <div class="col"></div>
            <div class="col"><label for="id"><h2>ID</h2></label></div>
            <div class="col"><input id="id" name="id" type="text" class="form-control" placeholder="아이디를 입력해 주세요." required autofocus></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="pw">password</label></h2></div>
            <div class="col"><input id="pw" name="pw" type="text" class="form-control" placeholder="영문,숫자,특수문자 1개 이상" required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="name">name</label></h2></div>
            <div class="col"><input id="name" name="name" type="text" class="form-control" placeholder="이름를 입력해주세요." required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="jumin">주민등록번호</label></h2></div>
            <div class="col"><input id="jumin" name="jumin" type="text" class="form-control" placeholder="주민번호를 입력해주세요." required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="nickname">nickname</label></h2></div>
            <div class="col"><input id="nickname" name="nickname" type="text" class="form-control" placeholder="닉네임을 입력해주세요." required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="tel">전화번호</label></h2></div>
            <div class="col"><input id="tel" name="tel" type="text" class="form-control" placeholder="전화번호를 입력해주세요." required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><h2><label for="email">이메일</label></h2></div>
            <div class="col"><input id="email" name="email" type="text" class="form-control" placeholder="이메일을 입력해주세요." required></div>
            <div class="col"></div>
        </div>
        <div class="row text-center mt-5">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><input type="reset" class="form-control" value="다시입력"></div>
            <div class="col"><input type="button" class="form-control" value="체크!" onclick="check()"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </article>
    </form>
    <footer></footer>
</div>
</body>
</html>
