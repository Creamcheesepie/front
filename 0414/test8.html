<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    
    let str='';

    function diviceCheck(){
      str += '화면 해상도 가로 크기 :' + window.screen.width +"px<br/>";
      str += '화면 해상도 세로 크기 :' + window.screen.height +"px<br/><hr/>";
      str += '사용자 작업영역 가로 크기 :' + window.screen.availWidth +"px<br/>";
      str += '사용자 작업영역 세로 크기 :' + window.screen.availHeight +"px<br/><hr/>";
      str += '표현 가능 색상수 : ' + Math.pow(2, window.screen.colorDepth) +"<br/>";
      str += '픽셀당 표현 가능 색상수 : ' + Math.pow(2, window.screen.pixelDepth) +"<br/>";
      demo.innerHTML = str ;
    }


  </script>


</head>
<body onload="onLoadFunc()" onunload="onUnLoadFunc">
  <p><br/></p>
  <div class="container">
    <h2>윈도우 정보보기(scree객체)</h2>
    <!-- <input type="button" value="새창 띄우기" onclick="newWindow()"/> -->
    <input type="button" value="해상도 확인" onclick="diviceCheck()"/>
    <hr/>
    <div name="demo" id="demo"></div>
    
  </div>
  <p><br/></p>
</body>
</html>
