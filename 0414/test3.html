<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function fCheck(){
      let fruit = document.getElementById("fruit").value;

      if(fruit == ""){
        alert("과일을 선택하세요.")
      }
      else{
        demo.innerHTML = "선택한 과일은 <font color='red'><b>"+fruit+"</b></font> 입니다.";
      }
    }

    function fClear(){
      document.getElementById("fruit").value ="";
      // document.getElementById("fruit").selected = false;
      demo.innerHTML = '';
    }

  </script>

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자 학습</h2>
    <form name="myform">
      <div><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
      <div>
        <select name="fruit" id="fruit" class="form-control" onchange="fCheck()">
          <option value="">선택하세요</option>
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="포도">포도</option>
          <option value="수박">수박</option>
          <option value="오렌지">오렌지</option>
        </select>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="선택" onclick="fCheck()" class="btn btn-success mt-2 form-control"/>
        </div>
        <div class="col">
          <input type="button" value="다시 선택" onclick="fClear()" class="btn btn-warning mt-2 form-control"/>
        </div>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
    
    
  </div>
  <p><br/></p>
</body>
</html>
