<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <script>
    'use strict'

    //1. 배열 선언 : new Array()
    //2. 배열 선언 :  = [값1,값2,값3]
    const arr1=new Array();
    console.log("arr1 : " + arr1);
    console.log("typeof(arr1) " + typeof(arr1));

    const arr2 = ['사과','배','바나나','딸기','토마토'];
    console.log("arr2 : " + arr2);
    console.log("arr2의 길이 : " + arr2.length);
    console.log("arr2[0] : " + arr2[0]);
    console.log("arr2[3] : " + arr2[3]);
    console.clear();
    for(let i = 0; i<arr2.length; i++){
      console.log("arr2["+i+"]" + arr2[i]);
    }
    console.clear();

    //향상된 for문          java = for(타입 변수 : 객체){}
    //향상된 for문          js = for(let 변수 of 배열){}
    let cnt=0;
    for(let arr of arr2){
      console.log("2.arr2["+cnt+"]" + arr);
      cnt++;
    }
    console.clear();

    //forEach문을 이용한 반복 출력 : 객체명.forEach(function(꺼낸 값이 저장되는 변수){})
    arr2.forEach(function(arr){
      console.log("값 : " +arr+ "/");
    })
    //forEach문을 이용한 반복 출력 : 객체명.forEach(function([꺼낸 값이 저장되는 변수],[인덱스번호],[객체명]){})

    arr2.forEach(function(arr,i,obj){
      console.log(i+"의 값 : " +arr+ "/" + obj);
    })

    //forEach문을 Arrow Function문으로 변경하기
    arr2.forEach((arr) => {
      console.log("값 : " +arr+ "/" );
    })

    arr2.forEach((arr,i,obj)=>console.log("값 : " +arr));
    console.clear();

    arr2.forEach((arr,i)=>console.log(i+"의 값 : " +arr+ "/" ));

  
  </script>
</head>
<body>
  <h2>배열 연습</h2>
</body>
</html>
