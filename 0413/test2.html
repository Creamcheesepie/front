<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function gugudan(){
      let dan = document.getElementById("dan").value.trim();
      let les ="";
      if(dan == ""){
        alert("단을 입력하세요")
        return false;
      }

      for(let i=1;i<10;i++){
        les=eval(dan*i);
        demo.innerHTML +="<b>"+dan+" x " + i+ "=" +les +"</b><br/>"; 
      }
    }
    //화면 초기화
    function cleenCheck(){
      // document.getElementById("dan").value ='1';
      // demo.innerText="";
      location.reload();
    }
  </script>
</head>
<body>
  <div>
    <p><br/></p>
    <h2>반복문 연습</h2>
    <p>
      출력할 단을 입력하세요.
    </p>
    <P>
      단 : <input type="number" name="dan" id="dan" value='1' autofocus>
      <input type="button" value="for문 연습" onclick="gugudan()" class="btn btn-success">
    </P>
    <p>
      <input type="button" value="다시입력" onclick="cleenCheck()" class="btn btn-warning">
    </p>
    <div id="demo" name="demo">
      
    </div>
    <p><br/></p>  
  </div>
</div>
