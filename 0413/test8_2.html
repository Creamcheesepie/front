<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
  <h2>체크박스 연습</h2>
  <form name="myform">
    <div class="row">
      <div class="col"><b>취미를 선택하세요</b></div>
      <div class="col">      
        <input type="checkbox" name="hobby" id="hobby" value="등산">등산&nbsp;
        <input type="checkbox" name="hobby" id="hobby1" value="낚시">낚시&nbsp;
        <input type="checkbox" name="hobby" id="hobby2" value="볼링">볼링&nbsp;
        <input type="checkbox" name="hobby" id="hobby3" value="수영">수영&nbsp;
        <input type="checkbox" name="hobby" id="hobby4" value="바둑">바둑&nbsp;
        <input type="checkbox" name="hobby" id="hobby5" value="싸이클">싸이클&nbsp;
      </div>
      <div class="col"><button type="button" onclick="fCheck()">출력</button></div>
    </div>
  </form>
  <div id="demo"></div>
  </div>
  <script>
    'use strict'
    function fClear(){
      let hct =document.getElementsByName("hobby").length
      for(let i = 0; i<hct;i++){
        document.getElementsByName("hobby")[i].checked =false;
      }
      demo.innerText="";
    }

    function fCheck(){
      let hobby='';
      let hct =document.getElementsByName("hobby").length

      for(let i =0; i<hct;i++){
        if(document.getElementsByName("hobby")[i].checked){
          hobby += document.getElementsByName("hobby")[i].value +"/";
        }
      }
      hobby=hobby.substring(0,hobby.length-1);
      hobby = hobby + '<input type="button" value="지우개" onclick="fClear()"/>'
      demo.innerHTML = hobby;
    }
    </script>
</body>
</html>
