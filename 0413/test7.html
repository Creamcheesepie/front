<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script>
    function calc(){
      // let su = myform.su.value;
      // let su = document.getElementsByName("su")[0].value;
      //name su의 개수? >> 길이를 구한다.
      let su = '';
      for(let i = 0; i<document.getElementsByName('su').length;i++){
        su += document.getElementsByName("su")[i].value +"/";
      }
      // alert("나오니?"+su)

      demo.innerHTML=su;
    }
  </script>
</head>
<body>
  <h2>멀티 텍스트 입력처리 연습</h2>
  <form name="myform">
    수1 : <input type="number" name="su" /><br/>
    수2 : <input type="number" name="su" /><br/>
    수3 : <input type="number" name="su" /><br/>
    수4 : <input type="number" name="su" /><br/>
    수5 : <input type="number" name="su" /><br/>
    <input type="button" value="계산" onclick="calc()"/>
    <button type="button" onclick="calc()">계산</button>
    <div id="demo"></div>
  </form>
</body>
</html>
