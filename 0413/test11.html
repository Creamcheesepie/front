<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <script>
    'use strict'
    
      const strSu='100';
      const numSu=100;
    function equalCheck1(){
      let str = 'strSu : ' + strSu + ', numSu : ' + numSu +"<br/>";
      str += 'strSu타입 : ' + typeof(strSu)  + ' , numSu타입 : ' + typeof(numSu)  +"<br/>";
      
      if(strSu == numSu){
        str +="두 변수의 값은 같습니다."
      }
      else{
        str +="두 변수의 값은 다릅니다."
      }

      demo.innerHTML=str;
    }

    function equalCheck2(){
      let str = 'strSu : ' + strSu + ', numSu : ' + numSu +"<br/>";
      str += 'strSu타입 : ' + typeof(strSu)  + ' , numSu타입 : ' + typeof(numSu)  +"<br/>";
      
      if(strSu === numSu){
        str +="두 변수의 타입은 같습니다."
      }
      else{
        str +="두 변수의 타입은 다릅니다."
      }

      demo.innerHTML=str;
    }
  </script>
</head>
<body>
  <h2> ==(산술연산자)와 ===(동치연산자(타입까지 완전히 동일한지?))의 차이는?</h2>
  <hr/>
  <div>
    <button type="button" onclick="equalCheck1()">== 연산자</button>
    <button type="button" onclick="equalCheck2()">=== 연산자</button>
  </div>
  <hr/>
  <div id="demo"></div>
</body>
</html>
