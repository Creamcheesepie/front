<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17</title>
  <script>
    'use strict'

    let arr1 = [10,8,20,15,11,17];
    console.log("arr1 : " + arr1);
    
    //정렬 :sort() -문자 형식의 오름차순 정렬
    let arr2 = arr1.sort();
    console.log("오름차순 정렬 : " + arr2);

    //정렬 :reverse() -문자 형식의 내림차순 정렬
    let arr3 = arr1.reverse();
    console.log("내림차순 정렬 : " + arr3);

    //최대/최소 : max ,min
    let arr4 = Math.max(...arr1);
    let arr5 = Math.min(...arr1);
    console.log("최대 : " + arr4);
    console.log("최소 : " + arr5);
  </script>
</head>
<body>
  
</body>
</html>
