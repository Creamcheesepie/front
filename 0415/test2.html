<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let str;
    function stringifyEx(){
      //자바 스크립트에서의 객체 생성
      const Member = {
      name : '홍길동',
      age : 25,
      color : 'white',
      birthday : new Date(),
      size : null,
      gender : true,
      atom : () => {
        console.log("atom으로 부르는 성명 : " + Member.name);
        }
      }
      str = JSON.stringify(Member);
      demo.innerHTML = str;
    }

    function parseEx(){
      stringifyEx();
      let obj = JSON.parse(str);

      let temp ='';
      temp += 'name : ' +obj.name +"<br/>";
      temp += 'age : ' +obj.age +"<br/>";
      temp += 'color : ' +obj.color +"<br/>";
      let bDate = obj.birthday.substring(0,10);
      temp += 'birthday : ' +bDate +"<br/>";
      temp += 'size : ' +obj.size +"<br/>";
      temp += 'gender : ' +obj.gender +"<br/>";
      
      demo.innerHTML = temp;
    }
  </script>


</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>JSON.stringify() / JSON.parse()</h2>
    <p>
      JASON.stringify()<br/>
      객체를 JSON 형식으로 변환<br/>
      <input type="button" value="stringify연습" onclick="stringifyEx()" class="btn btn-success">
    </p>
    <p>
      JASON.parse()<br/>
      JASON형식을 객체형식으로 변환<br/>
      <input type="button" value="parse연습" onclick="parseEx()" class="btn btn-primary">
    </p>
    <div name="deme" id="demo"></div>
    
    
  </div>
  <p><br/></p>
</body>
</html>
