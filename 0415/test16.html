<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict';
    // 배열 선언 : new array();
    const fruits = ['사과','배','바나나','딸기','포도'];

    document.write("1. " + fruits + "<br/>");
    console.log('1,' + fruits);
    document.write("2. " + fruits.length + "<br/>");
    document.write("3. " + fruits[0] + "<br/>");
    document.write("4. " + fruits[fruits.length-1] + "<br/><br/><br/>");
    //배열 요소 추가
    fruits.push("수박");
    console.log(fruits);
    console.log();
    fruits.push("당근","토마토","살구","앵두"); //뒤로 추가
    console.log(fruits);
    console.log();
    fruits.unshift("당근2","토마토2","살구2","앵두2"); //앞으로 추가
    console.log(fruits);
    console.log();
    
    //배열의 요소 삭제 : pop() shift()
    fruits.pop();
    fruits.pop();
    console.log(fruits);
    console.log();
    
    fruits.shift();
    fruits.shift();
    console.log(fruits);
    console.log();
    //특정요소를 삭제 : splice(인덱스번호, 요소의 개수)
    fruits.splice(2,1)
    console.log(fruits);
    console.log();
    // 특정요조를 삭제 후 추가 : splice(인덱스번호, 삭제할 요소 개수, 추가항목)
    fruits.splice(2,1,'자몽','옥수수');
    console.log(fruits);
    console.log();
    //특정 요소를 특정 위치에 추가
    fruits.splice(4,0,'파인애플','체리');
    console.log(fruits);
    console.log();
    //특정요소의 자료 추출하기
    let item =fruits.slice(2); //2번인덱스 번호부터 뒤로 모두 추출
    console.log(item);
    console.log();
    //특정요소의 자료 추출하기
    let item2 =fruits.slice(2,6); //2번인덱스 번호부터 6번 앞까지>2, 3, 4, 5
    console.log(item2);
    console.log();

    // 배열 안의 요소 검색 : indexOf() : 있으면 인덱스 위치값을, 없으면 -1을 반환 lastIndexOf() : 뒤에서부터 검색
    console.log(fruits.indexOf("옥수수"));
    console.log();
    console.log(fruits.lastIndexOf("딸기"));

    //
    let res = fruits.filter((fruit,index) => index %2 ==0)
    console.log(res);
    </script>
</head>
<body>
  <h2>배열연습</h2>
  <hr/>
  <div id="demo"></div>
</body>
</html>
