<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <style>
    div#menu1{
      margin: 5px;
      padding: 5px;
      width: 150px;
      border: 1px solid gray;
      text-align: center;
    }
    
    .btn1{
      margin: 2px;
      padding: 3px;
      width: 120px;
      background-color: blueviolet;
      border: 1px solid gray;
      color: aliceblue;
    }
    .btn1:hover{
      background-color: rgb(187, 145, 226);
      color: blueviolet;
    } 

    .userClass{
      background-color: yellow;
      color: blue;
    }
  </style>
  <script>
    'use strict'

    $(function() {
      //마우스가 google안으로 들어가면 실행!
      $('#google').mouseenter(function() {
        $('#google').addClass('userClass');
      })

      $('#google').mouseleave(function() {
        $('#google').removeClass('userClass');
      })

      $('.btn2').addClass ('btn1');

    });
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>클래스 추가해보기~(필요할때 추가-삭제-덮어쓰기)</h2>
    <font size="6" id="google" name="google">Google</font>
    <div id="menu1">
      <button type="button" class="btn1">회사소개</button>
      <button type="button" class="btn1">CEO소개</button>
      <button type="button" class="btn1">사업영역</button>
      <button type="button" class="btn1">제품소개</button>
    </div>
    <hr/>
    <font size="6" id="google2" name="google2">Google2</font>
    <div id="menu1">
      <button type="button" class="btn2">회사소개</button>
      <button type="button" class="btn2">CEO소개</button>
      <button type="button" class="btn2">사업영역</button>
      <button type="button" class="btn2">제품소개</button>
    </div>
  </div>
</body>
</html>
