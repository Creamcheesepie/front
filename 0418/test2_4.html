<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2_4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    div#menu1{
      margin: 5px;
      padding: 5px;
      width: 150px;
      border: 1px solid gray;
      text-align: center;
    }
    
    .btn1, .btn2{
      margin: 2px;
      padding: 3px;
      width: 120px;
      background-color: blueviolet;
      border: 1px solid gray;
      color: aliceblue;
    }
    .btn1:hover{
      background-color: rgb(187, 145, 226);
      color: blueviolet;
    } 

    .userClass{
      background-color: yellow;
      color: blue;
    }
  </style>
  <script>
    'use strict'

    $(function() {
      //마우스가 google안이나 밖으로 움직이면 실행!
      $('#google').on('mouseenter',function() {
        $('#google').addClass ('userClass');
      })
      .on('mouseleave',function() {
        $(this).removeClass ('userClass');
      });

      //두번째 예제는 이미 만들어놓은 스크립트를 이용하려 이미 만들어진
      // $('.btn2').addClass ('btn1');

      //마우스가 버튼 2 안으로 들어가면 배격색은 노랑색으로, 벗어나면 원래대로
      $('.btn2').mouseover(function(){
        $('.btn2').addClass('userClass');
      })
      .mouseleave(function(){
        $('.btn2').removeClass('userClass')
      })

      //그림의 속성 변경하기(mouseover시에 다른 그림으로, 마우스 out시에는 원래 그림으로)
      $('#img1 img').on('mouseenter', function() {
        $(this).attr({'src':'../0417_jQuerry/images/2.jpg','width':'200px'});
      })
      .on('mouseleave',function(){
        $(this).attr({'src':'../0417_jQuerry/images/1.jpg','width':'150px'});
      });
    });
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>클래스 추가해보기~(필요할때 추가-삭제-덮어쓰기)</h2>
    <font size="6" id="google" name="google">Google</font>
    <div id="menu1">
      <button type="button" class="btn1">회사소개</button>
      <button type="button" class="btn1">CEO소개</button>
      <button type="button" class="btn1">사업영역</button>
      <button type="button" class="btn1">제품소개</button>
    </div>
    <hr/>
    <font size="6" id="google2" name="google2">Google2</font>
    <div id="menu1">
      <button type="button" class="btn2">회사소개</button>
      <button type="button" class="btn2">CEO소개</button>
      <button type="button" class="btn2">사업영역</button>
      <button type="button" class="btn2">제품소개</button>
    </div>
    <hr/>
    <div id="img1" name="img1">
      <img src="../0417_jQuerry/images/1.jpg"  width='150px' title="그림연습1"/>
    </div>
  </div>
</body>
</html>
