<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <style>
    input[type='text']{
      COLOR:brown;
      background-color: yellowgreen;
      font-size: 20;
      padding: 8pt;
    }
    .tit {
      
      background-color: greenyellow;
    }
    .btn {
      padding: 10px;
      font-size: 15pt;
      background-color: mediumspringgreen;
      font:bold;
    }
    .btn:hover{
      background-color: green;
    }
    .btn:active{
      background-color: greenyellow;
    }
    
  </style>
</head>
<body>
  <h2>폼태그와 CSS연동</h2>
  <form>
    <P>
      <label for="mid" class="tit">아이디</label>
      <input type="text" name="mid" id='mid' style="width: 250px;" placeholder="아이디를 입력하세요" autofocus/>
    </P>
    <P>
      <label for="pwd" class="tit">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" />
    </P>
    <P>
      <label for="age" class="tit">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하세요" size="3" maxlength="3" min="10" />
    </P>
    <P>
      <label for="address" class="tit">주소</label>
      <input type="text" name="address" id='address'placeholder="주소를 입력하세요" />
    </P>
    <p>
      <input type="submit" value="전송" class="btn"/>
      <input type="reset" value="다시입력" class="btn"/>
    </p>

  </form>
</body>
</html>
