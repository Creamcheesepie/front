<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <style>
    *{ /*전체 선택자는 항상 위에*/
      font-size: 14;
      background-color: limegreen;
      color: white;
    }
    p {font-size: 10px;} 
    h1 {color: rgb(39, 191, 211);}
    #a1 {
      font-size : 15pt;
      color: brown;
    }
    .b1{
      font-size: 18pt;
      background-color: rgb(13, 196, 202);
      color: white;
      text-align: right;
    }
    .b2{
      font-size: 18pt;
      background-color: rgb(218, 47, 118);
      color: white;
      text-align: right;
    }
    </style>

</head>
<body>
  <h2>스타일 혼합 사용예</h2>
  <p>1.안녕하세요</p>
  <h1>2.안녕하세요</h1>
  <p style="font-size: 80pt;">3.안녕하세요</p>
  <h3>4.안녕하세요</h3>
  <div>5.안녕하세요</div>
  <p class="b1">6.안녕하세요</p>
  <div id="a1">6.안녕하세요</div>
  <div>7.안녕하세요</div> <!--한 줄의 전체 : div-->
  <div>8.안녕하세요</div>
  <span class="b2">9.안녕하세요</span> <!--단어 단위로만 적용 : span-->
  <div class="b1">10.안녕하세요</div>
  <span class="b2">11.안녕하세요</span>
</body>
</html>
