<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test20.html</title>
  <style>
    body{
      margin:0px;
    }
    #img1, #img2, #img3, #img4, #img5{
      position: absolute;
      top:0px;
      width: 100px;
      height: 20px;
      background-color: teal;
      text-align: center;
      padding: 6px 0px;
    }

    #img1{left:0px;}
    #img2{left:100px;}
    #img3{left:200px;}
    #img4{left:300px;}
    #img5{left:400px;}
    #img1:hover{
      top : 0px;
      left : 0px;
      width: 200;
      height: 400;
      background-image: url("../images/1.png");
    }
    #img2:hover{
      top : 0px;
      left : 100px;
      width: 200;
      height: 400;
      background-image: url("../images/2.jpg");
    }
    #img3:hover{
      top : 0px;
      left : 200px;
      width: 200;
      height: 400;
      background-image: url("../images/3.png");
    }
    #img4:hover{
      top : 0px;
      left : 300px;
      width: 200;
      height: 400;
      background-image: url("../images/4.jpg");
    }
    #img5:hover{
      top : 0px;
      left : 400px;
      width: 200;
      height: 400;
      background-image: url("../images/5.jpg");
    }
  </style>
</head>
<body>
  <div id="img1">그림1</div>
  <div id="img2">그림2</div>
  <div id="img3">그림3</div>
  <div id="img4">그림4</div>
  <div id="img5">그림5</div>
</body>
</html>
